language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - CALCULATOR=GMP
  - CALCULATOR=BCMath
  - CALCULATOR=Native

before_script:
  - composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - vendor/bin/psalm --show-info=false --no-progress

after_script:
  - vendor/bin/php-coveralls -v
