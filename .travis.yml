language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - CALCULATOR=GMP
  - CALCULATOR=BCMath
  - CALCULATOR=Native

before_script:
  - composer install

script:
  - |
    if [ "x$COVERAGE" == "xyes" ]; then
      mkdir -p build/logs && vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    else
      vendor/bin/phpunit
    fi

after_script:
  - |
    if [ "x$COVERAGE" == "xyes" ]; then
      vendor/bin/php-coveralls -v
    fi

jobs:
  include:
    - stage: Smoke Testing
      php: 7.4
      env: COVERAGE=yes
    - stage: Smoke Testing
      php: 7.4
      env: Psalm
      script: vendor/bin/psalm --show-info=false --no-progress
